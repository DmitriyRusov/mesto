<!DOCTYPE html>
<html lang="Ru">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto: карточки и попапы</title>
    <link rel="icon" href="./images/favicon.png">
    <link rel="stylesheet" href="./pages/index.css">
  </head>
  <body class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Место.">
    </header>
    <main class="main">
      <section class="profile">
        <img class="profile__logo" src="./images/favicon.jpg" alt="Фавикон.">
        <div class="profile__info">
          <div class="profile__container">
            <h1 class="profile__title">Big Red Beard</h1>
            <button class="profile__edit-button hover-animation" type="button"></button>
          </div>
          <p class="profile__description">Известный сноубордист по версии ChatGPT</p>
        </div>
        <button class="profile__add-button hover-animation" type="button"></button>
      </section>

      <section class="elements">
        <ul class="elements__section-elements">
          <template id="card-template">
            <li class="element">
              <img class="element__image" alt="Описание" src="#">
              <div class="element__description-block">
                <h3 class="element__description">Описание</h3>
                <button class="element__like" aria-label="Нравится."></button>
              </div>
              <button class="element__delete-button" aria-label="Удалить."></button>
            </li>
          </template>
        </ul>
      </section>
      <div class="popup popup_type_account">
        <div class="popup__container">
          <h2 class="popup__title">Редактировать профиль</h2>
          <form class="popup__form" name="popup-form-account">
            <input type="text" placeholder="name" class="popup__input popup__input_value_name" name="input-name" value="Nice Smart Guy">
            <input type="text" placeholder="description" class="popup__input popup__input_value_description" name="input-description" value="Известный обман на собесеодвании">
            <button type="submit" class="popup__button-save">Сохранить</button>
          </form>
          <button type="button" class="popup__button-close hover-animation"></button>
        </div>
      </div>
      <div class="popup popup_type_card">
        <div class="popup__container">
          <h2 class="popup__title">Новое место</h2>
          <form class="popup__form" name="popup-form-card">
            <input type="text" placeholder="Название" class="popup__input popup__input_value_place" name="input-name" value="">
            <input type="url" placeholder="Ссылка на картинку" class="popup__input popup__input_value_link" name="input-description" value="">
            <button type="submit" class="popup__button-save">Сохранить</button>
          </form>
          <button type="button" class="popup__button-close hover-animation"></button>
        </div>
      </div>
      <div class="popup popup_type_image">
        <div class="popup__container-image">
          <img class="popup__image" src="./images/places/yacubovich.jpg" alt="#">
          <h3 class="popup__description">Грустный Якубович</h3>
          <button type="button" class="popup__button-close hover-animation"></button>
        </div>
      </div>
    </main>
    <footer class="footer">
      <p class="footer__description">© 2023 Mesto Russia</p>
    </footer>
    <script src="./script/index.js"></script>
  </body>
</html>
